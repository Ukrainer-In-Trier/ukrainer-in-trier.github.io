{{ define "main" }}

  <h1 class="container px-6 pt-6 mx-auto text-3xl font-bold uppercase text-red-600">
    {{ .Title }}
  </h1>
  
  <div class="container p-6 mx-auto ">
    <div class="w-1/2 text-base">
      {{ .Content }}
    </div>
  </div>

  <!-- {{ $paginator := .Paginate .Pages.ByDate.Reverse 24 }} -->
  <div class="container px-6 mx-auto pb-16 grid grid-cols-1 md:grid-cols-2 gap-2 lg:gap-2 w-full">
    {{ range where .Pages "Params.pageType" "Basic" }}
      {{- partial "projects-card.html" . -}}
    {{ end }}
  </div>

  <!-- {{- partial "pagination.html" . -}} -->
  
  {{- partial "what-else.html" . -}}

  {{- partial "cultural-center.html" . -}}

  {{- partial "social.html" . -}}
{{ end }}
